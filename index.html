<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Guess My Number!</title>
  </head>
  <body>
    <header>
      <h1>Guess My Number!</h1>
      <p class="between">(Between 1 and 20)</p>
      <button class="btn again">Again!</button>
      <div class="number">?</div>
    </header>
    <main>
      <section class="left">
        <input type="number" class="guess" min="1" max="20" />
        <button class="btn check">Check!</button>
        <p class="info" id="messageId">Get prize after reach 5 win streak!!</p>
        <a href = https://www.youtube.com/watch?v=dQw4w9WgXcQ style="text-decoration: none"><button class="btn reward">Claim your reward here!</button></a>
      </section>
      <section class="right">
        <p class="message" id="messageId">Start guessing...</p>
        <p class="label-score">💯 Score: <span class="score">20</span></p>
        <p class="label-highscore">
          🥇 Highscore: <span class="highscore">0</span>
        </p>
        <p class="label-win-streak">
          🏆 Win Streak: <span class="win streak">0</span>
        </p>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
